<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6LMP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="c.png">
  <style>
    * {
      cursor: url('AC.png'), auto;
    }
    body {
      text-align: center;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      display: inline-block;
      margin-top: 100px;
    }
    #cigarette {
      width: 200px;
      height: 200px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0 auto;
      cursor: url('AA.png'), auto;
      -webkit-user-select: none;
     -webkit-touch-callout: none; 
      user-select: none;
      touch-action: manipulation; 

    }
    #status {
      position: absolute;
      width: 250px;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      display: none;
      font-size: 20px;
    }


  </style>
</head>
<body>
  <main>
    <div class="container">
      <div id="cigarette"></div>
      <div id="status">Sei la mia puttana adesso.</div>
    </div>
  </main>
  <script>
    const cigarette = document.getElementById('cigarette');
    const statusText = document.getElementById('status');
    const imgNormal = 'c.png';
    const imgHover = 'cc.png';
    cigarette.style.backgroundImage = `url('${imgNormal}')`;

    function showStatus() {
      statusText.style.display = 'block';
      cigarette.style.backgroundImage = `url('${imgHover}')`;
    }

    function hideStatus() {
      statusText.style.display = 'none';
      cigarette.style.backgroundImage = `url('${imgNormal}')`;
    }

    cigarette.addEventListener('mouseenter', showStatus);
    cigarette.addEventListener('mouseleave', hideStatus);
    cigarette.addEventListener('touchstart', showStatus);
    cigarette.addEventListener('touchend', hideStatus);
  </script>
</body>
</html>
